    app.kubernetes.io/instance: "tctl-controlplane"
    app.kubernetes.io/version: 1.6.0-dev-8e5c3bb9c
    helm.sh/chart: "controlplane-1.6.0-dev-8e5c3bb9c"
  name: tsb-operator-control-plane-istio-system
