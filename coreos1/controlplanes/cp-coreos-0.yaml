  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tsb-operator-control-plane-istio-system
subjects:
- kind: ServiceAccount
  name: tsb-operator-control-plane
  namespace: 'istio-system'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tsb-operator
    platform.tsb.tetrate.io/application: tsb-operator-controlplane
    platform.tsb.tetrate.io/component: tsb-operator
    platform.tsb.tetrate.io/plane: control
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "tctl-controlplane"
    app.kubernetes.io/version: 1.6.0-dev-8e5c3bb9c
    helm.sh/chart: "controlplane-1.6.0-dev-8e5c3bb9c"
  name: tsb-operator-control-plane
  namespace: "istio-system"
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 8383
      targetPort: 8383
    - name: webhook
      port: 443
      targetPort: 9443
  selector:
    name: tsb-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    platform.tsb.tetrate.io/application: tsb-operator-controlplane
    platform.tsb.tetrate.io/component: tsb-operator
    platform.tsb.tetrate.io/plane: control
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "tctl-controlplane"
    app.kubernetes.io/version: 1.6.0-dev-8e5c3bb9c
    helm.sh/chart: "controlplane-1.6.0-dev-8e5c3bb9c"
  name: tsb-operator-control-plane
  namespace: "istio-system"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tsb-operator
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        name: tsb-operator
    spec:
      containers:
        - args:
            - control-plane
            - --deployment-name
            - tsb-operator-control-plane
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OPERATOR_NAME
              value: tsb-operator
          image: 'unknown/tsboperator-server:1.5.0'
          imagePullPolicy: IfNotPresent
          name: tsb-operator
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      serviceAccountName: tsb-operator-control-plane
      volumes:
        - emptyDir: {}
          name: tmp
---
